{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if object.published_date %}
            <div class="date">
                {{ object.published_date }}
            </div>
        {% endif %}
        <h2>{{ object.title }}</h2>
        <p>{{ object.text|linebreaksbr }}</p>
    </div>
{% endblock %}
